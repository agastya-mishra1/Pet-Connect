<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Connect</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="pet.css">
</head>
<body>
<center>
<h1 id="Title">Pet Connect<sup>
<img id="img1" src="pet_image.webp">
</sup>
</h1>

<div class="login">
    <div class="heading">
      <h1 id="log">Log in</h1><br>
      <form action="#">
  
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" id="user" class="form-control" placeholder="Username">
            </div>
  <br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" id="pass_word" class="form-control" placeholder="Password">
          </div>
  <br>
          <button type="button" id="button_log" class="float" onclick="addUser()">Login</button>
         </form>
           </div>
   </div>
   
</center>    
<script src="pet.js"></script>    
</body>
</html>
